<div class="view_container">
    <app-navbar></app-navbar>
    <div ngModule #media class="camera_background">
        <video ngModule #video class="video_element" width="100%" height="100%" autoplay="true" controls playsinline="true"></video>
    </div>
    <div class="right_submenu">
        <div class="right_submenu_background"></div>
        <button ngModule #liveButton [disabled]="rightMenusState==1" (click)="rightMenusState=1" class="live_button rsubmenu_button">
            <div class="button_background"></div>
            <span class="button_Text">Live</span>
            <div class="button_icon"></div>
        </button>
        <button ngModule #snapButton [disabled]="rightMenusState==2" (click)="rightMenusState=2" class="snap_button rsubmenu_button">
            <div class="button_background"></div>
            <span class="button_Text">Snap</span>
            <div class="button_icon"></div>
        </button>
    </div>
</div>
